<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Librarian (Chat Bubble Test)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Baloo 2', cursive, sans-serif;
  background: url('backgroundwithbubble.png') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Bubble wrapper */
.bubble {
  position: relative;
  width: 26vw;
  height: 85vh;
  margin-left: 200px;
  border-radius: 30px;
  background: rgba(255, 255, 255, 0.75);
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  z-index: 5;
}

/* Bubble tail */
.bubble::after {
  content: "";
  position: absolute;
  bottom: -40px;
  left: 60px;
  width: 0;
  height: 0;
  border: 25px solid transparent;
  border-top-color: rgba(255, 255, 255, 0.75);
  border-top-width: 40px;
  border-bottom: 0;
  margin-left: -10px;
}

/* Chatbot iframe */
.chatbot {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 30px;
  background: transparent;
}

/* Crawl text */
.crawl {
  width: 100%;
  color: #333;
  padding: 10px 0;
  font-size: 36px;
  overflow: hidden;
  white-space: nowrap;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  z-index: 10;
}
.crawl span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 50s linear infinite;
}
@keyframes scroll-left {
  0% {transform: translateX(0);}
  100% {transform: translateX(-100%);}
}

/* Sidebar */
.sidebar {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 380px;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  margin-left: 225px;
  margin-top: 150px;
  z-index: 5;
}

/* Buttons + QR styling omitted for brevity — you can keep your originals */
</style>
</head>
<body>

<div class="crawl">
  <span>⚠️ AI may give incorrect or outdated information — verify important details. • Never share personal or sensitive data.</span>
</div>

<div class="container">
  <div class="bubble">
    <iframe class="chatbot" src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>
  </div>
  
  <div class="sidebar">
    <!-- your QR + buttons go here -->
  </div>
</div>

</body>
</html>
