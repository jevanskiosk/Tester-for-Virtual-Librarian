<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Virtual Librarian</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Baloo 2', cursive, sans-serif;
  background: url('backgroundwithbubble.png') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Crawl */
.crawl {
  width: 100%;
  color: #fff;
  padding: 10px 0;
  font-size: 36px;
  overflow: hidden;
  white-space: nowrap;
  text-shadow: 1px 1px 4px rgba(0, 0, 0, .8);
  z-index: 10;
}
.crawl span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-left 50s linear infinite;
}
@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Layout */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100% - 70px);
  gap: 80px;
}

/* Chatbot iframe */
.chatbot {
  width: 26vw;
  height: 85vh;
  border: none;
  box-shadow: 0 0 10px rgba(0,0,0,.3);
  border-radius: 12px;
  background: transparent;
  z-index: 5;
}

/* Center button box */
.center-buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.55);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  color: #fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,.7);
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.center-buttons h2 {
  font-size: 38px;
  margin-bottom: 25px;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 25px;
  width: 260px;
}

.button-group a {
  display: block;
  text-align: center;
  padding: 16px 25px;
  background: #1e3a8a;
  color: #fff;
  font-size: 25px;
  font-weight: 600;
  text-decoration: none;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0,0,0,.5);
  transition: background .3s ease, transform .2s ease;
  cursor: pointer;
}

.button-group a:hover {
  background: #3b82f6;
  transform: scale(1.05);
}

/* Popup styling */
.popup {
  position: fixed;
  top: 50px;
  right: 50px;
  width: 50%;
  height: 80%;
  background: #fff;
  box-shadow: 0 0 15px rgba(0,0,0,.3);
  z-index: 20;
  display: none;
  border-radius: 12px;
  overflow: hidden;
}

.popup-header {
  background: #1e3a8a;
  color: #fff;
  font-weight: 600;
  padding: 10px;
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.popup-header button {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.popup iframe {
  width: 100%;
  height: calc(100% - 40px);
  border: none;
}

/* Mobile */
@media(max-width:800px) {
  .container {
    flex-direction: column;
    justify-content: center;
    gap: 30px;
  }
  .chatbot {
    width: 90vw;
    height: 70vh;
  }
  .center-buttons {
    width: 90%;
    padding: 25px 20px;
  }
  .center-buttons h2 { font-size: 30px; }
  .button-group a { font-size: 20px; padding: 12px 18px; }
}
</style>
</head>

<body>
<div class="crawl">
  <span>‚ö†Ô∏è AI may give incorrect or outdated information ‚Äî verify important details. ‚Ä¢ Never share personal or sensitive data. ‚Ä¢ This chatbot is a support tool, not a replacement for professional advice.</span>
</div>

<div class="container">
  <iframe class="chatbot" src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>

  <div class="center-buttons">
    <h2>Explore the Library</h2>
    <div class="button-group">
      <a onclick="openPopup('https://busdlibrary.follettdestiny.com/portal/portal?app=Library%20Manager&appId=destiny-HGDN-TZ6F&siteGuid=7E2D9B06-9998-4EAF-AF9A-AE1C13D1FC38&nav=%252Fcataloging%252Fservlet%252Fpresentadvancedsearchredirectorform.do%253Fl2m%253DLibrary%252520Search%2526tm%253DTopLevelCatalog%2526l2m%253DLibrary%252BSearch')">üîé Destiny Catalog</a>
      <a onclick="openPopup('https://soraapp.com/library/bellflower')">üìö Sora eBooks</a>
    </div>
  </div>
</div>

<div class="popup" id="popupWindow">
  <div class="popup-header" id="popupHeader">
    <span>Library Resource</span>
    <button onclick="closePopup()">‚úñ</button>
  </div>
  <iframe id="popupFrame" src=""></iframe>
</div>

<script>
function openPopup(url){
  document.getElementById('popupFrame').src = url;
  document.getElementById('popupWindow').style.display = 'block';
}
function closePopup(){
  document.getElementById('popupWindow').style.display = 'none';
  document.getElementById('popupFrame').src = '';
}

// make popup draggable
dragElement(document.getElementById("popupWindow"));
function dragElement(elm){
  var pos1=0,pos2=0,pos3=0,pos4=0;
  var header=document.getElementById(elm.id+"Header");
  if(!header){header=elm;}
  header.onmousedown=dragMouseDown;
  function dragMouseDown(e){
    e=e||window.event;e.preventDefault();
    pos3=e.clientX;pos4=e.clientY;
    document.onmouseup=closeDragElement;
    document.onmousemove=elementDrag;
  }
  function elementDrag(e){
    e=e||window.event;e.preventDefault();
    pos1=pos3-e.clientX;pos2=pos4-e.clientY;
    pos3=e.clientX;pos4=e.clientY;
    elm.style.top=(elm.offsetTop-pos2)+"px";
    elm.style.left=(elm.offsetLeft-pos1)+"px";
  }
  function closeDragElement(){
    document.onmouseup=null;
    document.onmousemove=null;
  }
}
</script>
</body>
</html>
