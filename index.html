<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Librarian in Bubble</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Baloo 2', cursive, sans-serif;
    background: url('backgroundwithbubble.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Crawl warning text */
  .crawl {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: #333;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  }

  /* Speech bubble container */
  .bubble {
    position: relative;
    width: 600px;
    height: 700px;
    background: rgba(255,255,255,0.9);
    border-radius: 30px;
    border: 4px solid #1e3a8a;
    box-shadow: 0 0 20px rgba(30,58,138,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Bubble tail */
  .bubble::after {
    content: '';
    position: absolute;
    bottom: -40px;
    left: 50px;
    width: 0;
    height: 0;
    border: 20px solid transparent;
    border-top-color: rgba(255,255,255,0.9);
    transform: rotate(0deg);
  }

  /* Chatbot iframe inside bubble */
  .bubble iframe {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 20px;
  }
</style>
</head>
<body>
  <div class="crawl">
    ⚠️ AI may give incorrect or outdated information — verify important details.
  </div>

  <div class="bubble">
    <iframe src="https://www.playlab.ai/embedded/cma1lng2i17v6rgigh3onpno7" allow="clipboard-write"></iframe>
  </div>
</body>
</html>
