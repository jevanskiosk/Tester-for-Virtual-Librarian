<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virtual Librarian</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }

  .button-group {
    margin-bottom: 20px;
  }

  .button-group a {
    display: inline-block;
    padding: 12px 18px;
    border-radius: 8px;
    background: #005bbb;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    font-size: 18px;
  }

  /* Fake popup window (draggable modal) */
  .popup {
    position: fixed;
    width: 66vw; /* DOUBLE SIZE */
    height: 66vh;
    background: white;
    border: 2px solid #333;
    border-radius: 10px;
    top: 15%;
    left: 17%;
    z-index: 9999;
    display: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .popup-header {
    width: 100%;
    background: #333;
    color: white;
    padding: 12px;
    cursor: move;
    border-radius: 8px 8px 0 0;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
  }

  .close-btn {
    cursor: pointer;
    color: #ff4444;
    font-weight: bold;
  }

  .popup-body {
    padding: 20px;
    font-size: 18px;
  }

  .open-link {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 18px;
    background: #005bbb;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>Library Tools</h2>

<div class="button-group">
  <a onclick="showPopup('destiny')">ðŸ”Ž Destiny Portal</a>
</div>

<div class="button-group">
  <a onclick="showPopup('sora')">ðŸ“š Sora</a>
</div>

<!-- Destiny popup -->
<div id="popup-destiny" class="popup">
  <div class="popup-header" onmousedown="startDrag(event, 'popup-destiny')">
    Destiny Catalog
    <span class="close-btn" onclick="closePopup('popup-destiny')">âœ•</span>
  </div>
  <div class="popup-body">
    Destiny cannot load inside a frame, but you can open it in a new tab:
    <br><br>
    <a class="open-link" href="https://busdlibrary.follettdestiny.com/portal" target="_blank">Open Destiny</a>
  </div>
</div>

<!-- Sora popup -->
<div id="popup-sora" class="popup">
  <div class="popup-header" onmousedown="startDrag(event, 'popup-sora')">
    Sora eBooks
    <span class="close-btn" onclick="closePopup('popup-sora')">âœ•</span>
  </div>
  <div class="popup-body">
    Sora blocks frames as well. Open it in a new tab:
    <br><br>
    <a class="open-link" href="https://soraapp.com/library/bellflower" target="_blank">Open Sora</a>
  </div>
</div>

<script>
function showPopup(which) {
  document.querySelectorAll('.popup').forEach(p => p.style.display = "none");
  document.getElementById("popup-" + which).style.display = "block";
}

function closePopup(id) {
  document.getElementById(id).style.display = "none";
}

/* Draggable code */
let offsetX, offsetY, currentPopup = null;

function startDrag(e, id) {
  currentPopup = document.getElementById(id);
  offsetX = e.clientX - currentPopup.offsetLeft;
  offsetY = e.clientY - currentPopup.offsetTop;

  document.addEventListener("mousemove", drag);
  document.addEventListener("mouseup", stopDrag);
}

function drag(e) {
  if (!currentPopup) return;
  currentPopup.style.left = (e.clientX - offsetX) + "px";
  currentPopup.style.top = (e.clientY - offsetY) + "px";
}

function stopDrag() {
  document.removeEventListener("mousemove", drag);
  document.removeEventListener("mouseup", stopDrag);
  currentPopup = null;
}
</script>

</body>
</html>
